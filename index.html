<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <title>Rum test page</title>
    <link href="web/dev.css" rel="stylesheet" type="text/css"></link>
<!--     <script type='text/javascript' id='lt_ws' src='http://localhost:65000/socket.io/lighttable/ws.js'></script> -->
  </head>

  <body>
    <div class=example>
      <div class=example-title>Timers</div>
      <div id=static-timer></div>
      <div id=forced-timer></div>
      <div id=reactive-timer></div>
    </div>

    <div class=example>
      <div class=example-title>Controls</div>
      <div id=controls></div>
    </div>

    <div class=example>
      <div class=example-title>Reactive binary clock</div>
      <div id=binary-timer></div>
    </div>

    <div class=example>
      <div class=example-title>Reactive artboard</div>
      <div id=rboard></div>
    </div>


    <div class=example>
      <div class=example-title>Cursor artboard</div>
      <div id=artboard></div>
    </div>

    <div class=example>
      <div class=example-title>BMI Calculator</div>
      <div id=reactive-bmi-calculator></div>
    </div>
    
    <div class=example>
      <div class=example-title>Form validation</div>
      <div id=val-form></div>
    </div>

    <script src="web/rum.js" type="text/javascript"></script>
    <script type="text/javascript">
      examples.start_static_timer(document.getElementById("static-timer"));
      examples.start_forced_timer(document.getElementById("forced-timer"));
      examples.start_reactive_timer(document.getElementById("reactive-timer"));
      examples.start_reactive_bmi_calculator(document.getElementById("reactive-bmi-calculator"));
      examples.start_controls(document.getElementById("controls"));
      examples.start_binary_clock(document.getElementById("binary-timer"));
      examples.start_rboard(document.getElementById("rboard"));
      examples.start_artboard(document.getElementById("artboard"));
      examples.start_val_form(document.getElementById("val-form"));
    </script>
  </body>
</html>
