<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <title>Rum test page</title>
    <link href="dev.css" rel="stylesheet" type="text/css"></link>
    <script type='text/javascript' id='lt_ws' src='http://localhost:65000/socket.io/lighttable/ws.js'></script>
<!--     <script src="http://fb.me/react-0.12.2.min.js"></script> -->
    <script src="../../react/react-0.12.2.min.js"></script>
  </head>

  <body>
    <div class=example>
      <div class=example-title>Static component</div>
      <div id=static-timer></div>
    </div>

    <div class=example>
      <div class=example-title>Forced update</div>
      <div id=forced-timer></div>
    </div>

    <div class=example>
      <div class=example-title>Reactive update</div>
      <div id=reactive-timer></div>
    </div>
    
    <div class=example style="width: 360px">
      <div class=example-title>Reactive binary clock</div>
      <div id=binary-timer></div>
    </div>

    <div class=example>
      <div class=example-title>Reactive artboard</div>
      <div id=rboard></div>
    </div>

    
    <div class=example>
      <div class=example-title>Cursor artboard</div>
      <div id=artboard></div>
    </div>

    
    <script src="target-cljs/goog/base.js" type="text/javascript"></script>
    <script src="rum.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("rum");</script>
    <script type="text/javascript">goog.require("examples");</script>
    <script type="text/javascript">
      examples.start_static_timer(document.getElementById("static-timer"));
      examples.start_forced_timer(document.getElementById("forced-timer"));
      examples.start_reactive_timer(document.getElementById("reactive-timer"));
      examples.start_binary_clock(document.getElementById("binary-timer"));
      examples.start_rboard(document.getElementById("rboard"));
      examples.start_artboard(document.getElementById("artboard"));
    </script>
  </body>
</html>
